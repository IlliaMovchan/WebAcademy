<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 4</title>
</head>
<body>
    <script>
    while(true) {
    let setNumber = prompt('Введите число больше 100');
    if(setNumber === null) {
        break;
    }
    if(setNumber > 100) {
        break;
    }
    if ( typeof setNumber !== 'number' ) {
        continue;
    }
}    
    </script>
</body>
</html>
